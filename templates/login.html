{% extends "base.html" %}

{% block title %}Login - Sistema de Chamados BDA AMV{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-ticket-alt fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">BDA AMV</h2>
                    <p class="text-muted">Sistema de Chamados</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="senha" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                    </button>
                </form>
                
                <div class="text-center">
                    <small class="text-muted">
                        <strong>Usuários de Teste:</strong><br>
                        <strong>Administrador:</strong> admin@bda.com / admin123<br>
                        <strong>Técnico:</strong> tecnico@bda.com / tecnico123<br>
                        <strong>Usuário:</strong> usuario@bda.com / usuario123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
